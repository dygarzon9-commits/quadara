name: CI Build (ACR)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "k8s/backend/**"
      - "scripts/**"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI version
        run: az version

      - name: Build and push images to ACR (auth/device/monitor)
        run: |
          chmod +x scripts/build_all_acr.sh
          ./scripts/build_all_acr.sh
