name: CI - Build backend images

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "scripts/build_all_acr.sh"
      - ".github/workflows/ci-build.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-backend:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login a Azure con OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Mostrar versión de Azure CLI
        run: az version

      - name: Validar que ACR_NAME está configurado
        run: |
          if [ -z "${ACR_NAME}" ]; then
            echo "❌ ACR_NAME no está definido en secrets."
            exit 1
          fi
          echo "✅ ACR_NAME=${ACR_NAME}"

      - name: Dar permisos al script de build
        run: chmod +x scripts/build_all_acr.sh

      - name: Ejecutar build de imágenes en ACR
        run: ./scripts/build_all_acr.sh
